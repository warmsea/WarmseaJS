<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="./lib/qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="./lib/qunit/qunit.js"></script>
  <script src="../dist/warmsea.js"></script>
  <script src="./lib/require.js"></script>
  <script>
    var modules = ['core', 'types', 'strings'];
    for (var i = 0; i < modules.length; ++i) {
      var unit = modules[i];
      var req = require.config({
        context: unit
      });
      req(['./units/' + unit], function(tester) {
        tester(warmsea);
      });
    }
  </script>
</body>
</html>
